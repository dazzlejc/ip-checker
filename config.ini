[telegram]
# Telegram Bot 的 API 令牌，用于发送消息
bot_token = 820*******:AA**DF3*****v28KtM8***Ov2RWfm7h9J4
# 接收消息的 Telegram 聊天 ID，可以是个人ID或群组ID。
chat_id   = 767*****18

[settings]
# 脚本用来连接 Telegram Bot API 的预设代理，支持列表。
# 脚本读取代理文件的目录。
preset_proxy   = socks5://123:123@103.80.134.120:5555,socks5://123:123@182.162.17.195:5555,socks5://1:1@103.246.218.140:20000,socks5://123:123@117.52.18.248:5555,socks5://1:1@103.123.133.156:20000
fdip_dir       = FDIP.
# 脚本输出文件的目录。如果目录不存在，脚本会自动创建。
output_dir     = OUTPUT
# 代理连接的超时时间，单位为秒（s）。
check_timeout  = 15
# 并发检测的代理数量。
max_concurrent = 50

[ip2location]
# IP2Location API Key (可选)，用于增强地理位置检测
# 注册地址: https://www.ip2location.io/
api_key = 
# 是否启用 IP2Location 作为 GeoIP 的备选方案
enabled = true

[ip_detection]
# 是否启用IP类型检测（住宅/数据中心/移动网络等）
enabled        = true
# IP检测服务列表，按优先级排序，建议将不稳定的服务放在后面
# 支持的服务: ipinfo(需要token), ipapi(免费), ipapis(免费), ipregistry(需要key)
# 推荐配置: 先使用稳定的服务，ipregistry经常超时建议放在最后或禁用
services       = ipinfo,ipapi,ipapis
# IPinfo.io API Token (可选)，注册地址: https://ipinfo.io/signup
ipinfo_token   = 
# IPRegistry API Key (可选)，注册地址: https://ipregistry.co/
# 注意: 该服务经常超时，建议禁用或放在最后
ipregistry_key = 
# IP检测并发数（建议设置较低，避免API限制）
max_concurrent = 5
# IP检测超时时间（秒）- 增加超时时间以减少失败率
timeout        = 30

[auto_proxy_update]
# 是否启用自动更新Telegram预设代理列表
enabled            = true
# 最多保留多少个最优代理
max_proxies        = 5
# 是否偏好住宅IP代理
prefer_residential = false
# 最大允许延迟（毫秒），超过此延迟的代理不会被选择
max_latency        = 2000
# 是否在更新前备份配置文件
backup_config      = true
