[telegram]
# Telegram Bot 的 API 令牌，用于发送消息
bot_token = 8312048554:AAF7Jjgh4NY7hH2_K3nXJeAkLSAaKKghgGQ
# 接收消息的 Telegram 聊天 ID，可以是个人ID或群组ID。
chat_id   = 7672929518

[settings]
# 脚本用来连接 Telegram Bot API 的预设代理，支持列表。
# 脚本读取代理文件的目录。
preset_proxy   = https://175.178.17.115:45001,socks5://123456:123456@95.183.54.103:1080,socks5://123456:123456@46.166.143.132:1080,https://184.23.168.12:443,https://43.163.107.161:3389
fdip_dir       = FDIP.
# 脚本输出文件的目录。如果目录不存在，脚本会自动创建。
output_dir     = OUTPUT
# 代理连接的超时时间，单位为秒（s）。
check_timeout  = 15
# 并发检测的代理数量。
max_concurrent = 50

[ip2location]
# IP2Location API Key (可选)，用于增强地理位置检测
# 注册地址: https://www.ip2location.io/
api_key = 
# 是否启用 IP2Location 作为 GeoIP 的备选方案
enabled = true

[ip_detection]
# 是否启用IP类型检测（住宅/数据中心/移动网络等）
enabled        = true
# IP检测服务列表，支持: ipinfo(需要token), ipapi(免费), ipapis(免费), ipregistry(需要key)
services       = ipinfo,ipregistry,ipapi,ipapis
# IPinfo.io API Token (可选)，注册地址: https://ipinfo.io/signup
ipinfo_token   = 2f8b0dd053e8e6
# IPRegistry API Key (可选)，注册地址: https://ipregistry.co/
ipregistry_key = ira_aocLqPj1PxKXFtR8KXOa3L6GTFmwQa496hrm
# IP检测并发数（建议设置较低，避免API限制）
max_concurrent = 10
# IP检测超时时间（秒）
timeout        = 20

[auto_proxy_update]
# 是否启用自动更新Telegram预设代理列表
enabled            = true
# 最多保留多少个最优代理
max_proxies        = 5
# 是否偏好住宅IP代理
prefer_residential = true
# 最大允许延迟（毫秒），超过此延迟的代理不会被选择
max_latency        = 2000
# 是否在更新前备份配置文件
backup_config      = true
